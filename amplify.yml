frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
redirects:
  - source: </^[^.]+$|.\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|woff2|eot|ttf|map|json)$)([^.]+$)/>
    target: /index.html
    status: 200
